<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <title>Sergio Romeu - Desarrollador web FullStack</title>
    <meta
      name="description"
      content="Soy un desarrollador web FullStack con 4 años de experiencia en tecnologías como PHP (Laravel/Symfony/Vanilla) y Angular."
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="relative">
    <app-root></app-root>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        if (window.matchMedia("(max-width: 767px)").matches) {
          $("#main-section").addClass(
            "w-screen animated-background bg-gradient-to-r from-blue-50 via-blue-100 to-green-100"
          );
        }
      });
      $(document).mousemove(function (event) {
        windowWidth = $(window).width();
        windowHeight = $(window).height();

        if (!window.matchMedia("(max-width: 767px)").matches) {
          $(".radial-gradient").css(
            "background",
            "radial-gradient(200px at " +
              event.pageX +
              "px " +
              event.pageY +
              "px, #FFF6D2, #fafafa)"
          );
        }
      });
    </script>
  </body>
</html>
